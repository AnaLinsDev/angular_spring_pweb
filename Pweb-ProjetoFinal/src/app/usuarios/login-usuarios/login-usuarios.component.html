<div class = "body">
<main>
<mat-card  class="example-card">
  <mat-card-header>
    <mat-card-title class="title-login">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content >
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [(ngModel)]="usuario.email" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="Senha" [(ngModel)]="usuario.senha"type="password" name="password" required>
        </mat-form-field></td>
      </tr></table>
    </form>
  
  </mat-card-content>
  <mat-card-actions >
    <button class="button" mat-raised-button (click)="load()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
</main>
</div>
