  
 <mat-form-field class="filtro-restaurante">
  <mat-label >Filtro</mat-label>
  <input  matInput placeholder="filtre por nome" (keyup)="filtrar(inputFiltro.value)" #inputFiltro>
</mat-form-field>

<div class="main">
<mat-card *ngFor="let item of dataSource" class="item-card">
  <mat-card-header>
    <mat-card-title>{{item.nome}}</mat-card-title>
    <mat-card-subtitle>Restaurante</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{item.imagem}} alt="Photo" class="imagem">
  <mat-card-content>
    <p>
      {{item.descricao}}
    </p>
    <p>Telefone : {{item.telefone}}</p>
    <p>CEP: {{item.endereco.cep}}</p>
  </mat-card-content>
</mat-card>
</div>
